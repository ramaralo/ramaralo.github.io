<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/styles/styles.css">

    <script src="../common/js/jquery/jquery-3.1.1.min.js"></script>
    <script src="flot/jquery.flot.min.js"></script>
    <script src="./poltData2flot.js"></script>

    <script src="../common/lodash/lodash.min.js"></script>
    <script src="../common/plot-data/plot-data.js"></script>

</head>
<body>

<div id="placeholder" class="chart">
</div>

<script>
    var redLinePlotData = new PlotData({
        nrSamples: 200,
        initPrice: 2,
        priceVariation: 1
    });

    var redLineflotData = plotData2Flot(redLinePlotData.getGeneratedSamples());

    var greenLinePlotData = new PlotData({
        nrSamples: 200,
        initPrice: 2,
        priceVariation: 1
    });

    var greenLineFlotData = plotData2Flot(greenLinePlotData.getGeneratedSamples());

    var series = {
        line1: redLineflotData.points, // red line
        line2: greenLineFlotData.points, // green line
        bar1: [ [0.8, 0.75] ], // gray data
        bar2: [ [0.3, 0.75] ] // blue data
    };

    var options = {
        grid: {
           borderWidth: 1,
            color: '#999',
            axisMargin: -22
        },
        series: {
            points: { show: false }
        },
        xaxes: [
            {
                position: 'bottom',
                show: false
            },
            {
                max: 1,
                position: 'top',
                show: false
            }
        ],
        yaxes: [
                // line axis
                {
                    position: 'left',
                    tickDecimals: 1,
                    ticks: function (axis) {
                        var min = ((Math.round( redLineflotData.min * 10) / 10)).toFixed(axis.tickDecimals);
                        var max = ((Math.round( redLineflotData.max * 10) / 10)).toFixed(axis.tickDecimals);

                        return [min, max];
                    }
                },
                // gray bar axis
                {
                    position: 'left',
                    max: 1.5,
                    min: 0,
                    show: true,
                    ticks: [0.75],
                    tickFormatter: function (val, axis) {
                        return (series.bar1[0][0] * 100) + '%';
                    }
                },
                // blue bar axis
                {
                    position: 'right',
                    max: 1.5,
                    min: 0,
                    show: false
                }

        ]
    };

    var plot = $.plot($("#placeholder"), [
            {
                data: series.bar1,
                xaxis: 2,
                yaxis: 2,
                bars: {
                    align: 'center',
                    barWidth: 1,
                    show: true,
                    horizontal: true,
                    lineWidth: 0,
                    fillColor: "#CFCFCF"
                },
                points: {
                    show: false
                }
            },
            {
                data: series.bar2,
                xaxis: 2,
                yaxis: 3,
                bars: {
                    align: 'center',
                    barWidth: 0.5,
                    show: true,
                    horizontal: true,
                    lineWidth: 0,
                    fillColor: '#0000FF'
                },
                points: {
                    show: false
                }
            },
            {
                data: series.line1,
                xaxis: 1,
                yaxis: 1,
                lines: {
                    show: true
                },
                color: '#FF0000'

            },
            {
                data: series.line2,
                xaxis: 1,
                yaxis: 1,
                lines: {
                    show: true
                },
                color: '#1CC43F'
            }
    ], options);
</script>

</body>
</html>
