<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/styles/styles.css">

    <script src="../common/js/jquery/jquery-3.1.1.min.js"></script>
    <script src="flot/jquery.flot.min.js"></script>

</head>
<body>

<div id="placeholder" class="chart">
</div>

<script>
    var series = {
        line1: [ [0, 1], [1, 5], [2, 10] ], // red line
        line2: [ [0, 1.5], [1, 3], [2, 15] ], // green line
        bar1: [ [0.8, 0.75] ], // gray data
        bar2: [ [0.3, 0.75] ] // blue data
    };

    var options = {
        grid: {
           borderWidth: 1,
            color: '#999',
            axisMargin: -18
        },
        series: {
            points: { show: false }
        },
        xaxes: [
            {
                position: 'bottom',
                show: false
            },
            {
                max: 1,
                position: 'top',
                show: false
            }
        ],
        yaxes: [
                // lines axis
                {
                    position: 'left',
                    ticks: function (axis) {
                        return [axis.datamin, axis.datamax]
                    }
                },
                // gray bar axis
                {
                    position: 'left',
                    max: 1.5,
                    min: 0,
                    show: true,
                    ticks: [0.75],
                    tickFormatter: function (val, axis) {
                        return (series.bar1[0][0] * 100) + '%';
                    }
                },
                // blue bar axis
                {
                    position: 'right',
                    max: 1.5,
                    min: 0,
                    show: false
                }
        ]
    };

    var plot = $.plot($("#placeholder"), [
            {
                data: series.bar1,
                xaxis: 2,
                yaxis: 2,
                bars: {
                    align: 'center',
                    barWidth: 1,
                    show: true,
                    horizontal: true,
                    lineWidth: 0,
                    fillColor: "#CFCFCF"
                },
                points: {
                    show: false
                }
            },
            {
                data: series.bar2,
                xaxis: 2,
                yaxis: 3,
                bars: {
                    align: 'center',
                    barWidth: 0.5,
                    show: true,
                    horizontal: true,
                    lineWidth: 0,
                    fillColor: '#0000FF'
                },
                points: {
                    show: false
                }
            },
            {
                data: series.line1,
                xaxis: 1,
                yaxis: 1,
                lines: {
                    show: true
                },
                color: '#FF0000'

            },
            {
                data: series.line2,
                xaxis: 1,
                yaxis: 1,
                lines: {
                    show: true
                },
                color: '#1CC43F'
            }
    ], options);
</script>

</body>
</html>
