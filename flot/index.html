<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/styles/styles.css">

    <script src="../common/js/jquery/jquery-3.1.1.min.js"></script>
    <script src="flot/jquery.flot.min.js"></script>

</head>
<body>

<div id="placeholder" class="chart">
</div>

<script>
    var series = {
        line1: [ [0, 1], [1, 5], [2, 10] ],
        line2: [ [0, 1.5], [1, 3], [2, 15] ],
        bar1: [ [0.8, 0.75] ],
        bar2: [ [0.3, 0.75] ]
    };

    var options = {
        series: {
            points: { show: false }
        },
        xaxes: [
            {
                position: 'bottom'
            },
            {
                max: 1,
                position: 'top'
            }
        ],
        yaxes: [
            {
                position: 'right'
            },
            {
                position: 'left'
            }
        ]
    };

    $.plot($("#placeholder"), [
            {
                data: series.line1,
                xaxis: 1,
                yaxis: 1,
                lines: {
                    show: true
                }
            },
            {
                data: series.line2,
                xaxis: 1,
                yaxis: 1,
                lines: {
                    show: true
                }
            },
            {
                data: series.bar1,
                xaxis: 2,
                yaxis: 2,
                bars: {
                    align: 'center',
                    barWidth: 1,
                    show: true,
                    horizontal: true
                },
                points: {
                    show: false
                }
            },
            {
                data: series.bar2,
                xaxis: 2,
                yaxis: 2,
                bars: {
                    align: 'center',
                    barWidth: 0.5,
                    show: true,
                    horizontal: true
                },
                points: {
                    show: false
                }
            }
    ], options);
</script>

</body>
</html>
